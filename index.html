        body {
            display: flex;

        .title {
            text-align: center;
            margin-top: 20px;
            position: relative;
        }
        .title h1 {
            margin: 0;
        }
        .title::before, .title::after {
            content: '';
            position: absolute;
            background: black;
        }
        .title::before {
            width: 100%;
            height: 2px;
            bottom: -10px;
            left: 0;
        }
        .container {
            display: flex;
            width: 90%;
            padding-top: 20px;
            border-top: 2px solid black;
        }
        .side {
            flex: 1;
            padding: 10px;
            border-left: 2px solid black;
        }
        iframe {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        h2 {
            text-align: center;
        }
    </style>
